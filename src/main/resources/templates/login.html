<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Spring Security Example </title>
         <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
    </head>
    <body>
    <div class="col-md-4 col-md-offset-4">
        <div th:if="${param.error}">
            Väärä käyttäjätunnus ja salasana.
        </div>
        <div th:if="${param.logout}">
            Olet kirjautunut ulos.
        </div>
        <form th:action="@{/login}" method="post">
            <div><label> Käyttäjätunnus : <input type="text" name="username"/> </label></div>
            <div><label> Salasana: <input type="password" name="password"/> </label></div>
            <div><input type="submit" value="Kirjaudu" class="btn btn-success"/></div>
        </form>
       </div>
    </body>
</html>
